<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <title>Codejam Canvas</title>
</head>
<body>
    <header>
        <nav><i class="fas fa-bars"></i></nav>
        <h1>CodeJam-Palette</h1>
        <div><i class="fas fa-ellipsis-v"></i></div>
    </header>
    <main>
        <div class="tools">
        <ul>
            <li><i class="fas fa-fill-drip"></i><span class="item--text">Paint bucket</span></li>
            <li><i class="fas fa-eye-dropper"></i></i><span class="item--text">Choose color</span></li>
            <li><i class="fas fa-arrows-alt"></i></i><span class="item--text">Move</span></li>
            <li><i class="fas fa-exchange-alt"></i><span class="item--text">Transform</span></li>
        </ul>
        <ul>
                <li><span class="item--text">Current color</span></li>
                <li><span class="item--text">Prev color</span></li>
                <li><span class="item--text">red</span></li>
                <li><span class="item--text">blue</span></li>
            </ul>
        </div>
        <div class="field">
            <canvas width="512" height="512"></canvas>
            <form>
                <input type="checkbox" name="4x4">
                <label for="4x4">4 x 4</label>
                <input type="checkbox" value="32 x 32">
                <label for="4x4">32 x 32</label>
                <input type="checkbox" value="128 x 128">
                <label for="4x4">4 x 4</label>
            </form>>
        </div>
    </main>
    
</body>
</html>
